spring:
  datasource:
    url: jdbc:mysql://db-test:3306/pocopi_test?useSSL=false&allowPublicKeyRetrieval=true
    username: pocopi_test_user
    password: test_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    org.hibernate: ERROR
    org.flywaydb.core: ERROR
    com.pocopi.api: INFO

jwt:
  secret: test_secret_key_for_testing_purposes_only
  expiration: 3600000

app:
  images:
    base-path: ./test-images
    base-url: http://localhost:8080
