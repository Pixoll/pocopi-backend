name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build (assemble)
        run: ./gradlew assemble

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run unit tests (com.pocopi.api.unit)
        run: ./gradlew test --tests "com.pocopi.api.unit.*"

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    services:
      db-test:
        image: mysql:9.4.0
        env:
          MYSQL_DATABASE: pocopi_test
          MYSQL_USER: pocopi_test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: test_root_password
        ports:
          - 33062:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run integration tests (com.pocopi.api.integration)
        env:
          SPRING_PROFILES_ACTIVE: integration
        run: ./gradlew test --tests "com.pocopi.api.integration.*"
