name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build (assemble)
        run: ./gradlew assemble

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run unit tests (com.pocopi.api.unit)
        run: ./gradlew test --tests "com.pocopi.api.unit.*"

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    services:
      db-test:
        image: mysql:9.4.0
        env:
          MYSQL_DATABASE: pocopi_test
          MYSQL_USER: pocopi_test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: test_root_password
        ports:
          - 33062:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_ROOT_PASSWORD: test_root_password

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Configure MySQL for Flyway functions
        run: |
          mysql -h 127.0.0.1 -P 33062 -uroot -p"${DB_ROOT_PASSWORD}" \
            -e "SET GLOBAL log_bin_trust_function_creators = 1;"

      - name: Run integration tests (com.pocopi.api.integration)
        run: ./gradlew test --tests "com.pocopi.api.integration.*" -Dspring.profiles.active=integration-ci

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: build/reports/tests/test
